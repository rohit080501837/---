<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>কালিপূজা কমিটি ২০২৫</title>
<style>
  :root{
    --bg:#1a1a1a;
    --accent:#ff5722;
    --btn-bg:#333;
    --btn-hover:#ff5722;
    --text:#f7f7f7;
    font-family:'Noto Sans Bengali', sans-serif;
  }
  body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--text);
    text-align:center;
  }
  header{
    background: linear-gradient(90deg, #ff5722, #ff9800);
    padding: 40px 20px;
    border-bottom-left-radius:20px;
    border-bottom-right-radius:20px;
  }
  header h1{
    margin:0;
    font-size:32px;
  }
  .nav-buttons{
    margin:30px 0;
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
  }
  .nav-buttons a{
    display:inline-block;
    padding:12px 24px;
    border-radius:20px;
    background:var(--btn-bg);
    color:var(--text);
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
  }
  .nav-buttons a:hover{
    background:var(--btn-hover);
    color:#fff;
  }
  .countdown{
    margin-top:60px;
    display:flex;
    justify-content:center;
    gap:20px;
    font-weight:bold;
    font-size:36px;
    color:var(--accent);
  }
  .time-box{
    background:#333;
    padding:25px 20px;
    border-radius:12px;
    min-width:90px;
    position:relative;
    overflow:hidden;
  }
  .time-box span{
    display:block;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .time-label{
    font-size:14px;
    color:#c0c0c0;
    margin-top:5px;
  }
  footer{
    margin-top:50px;
    padding:20px 0;
    border-top:1px solid #444;
    color:#c0c0c0;
  }
</style>
</head>
<body>

<header>
  <h1>কালিপূজা কমিটি ২০২৫</h1>
</header>

<div class="nav-buttons">
  <a href="sadasya.html">সদস্য তালিকা</a>
  <a href="photo.html">ফটো গ্যালারি</a>
  <a href="contact.html">জিনিসপত্রের তালিকা</a>
</div>

<div class="countdown" id="countdown">
  <div class="time-box"><span id="days">0</span><div class="time-label">দিন</div></div>
  <div class="time-box"><span id="hours">0</span><div class="time-label">ঘন্টা</div></div>
  <div class="time-box"><span id="minutes">0</span><div class="time-label">মিনিট</div></div>
  <div class="time-box"><span id="seconds">0</span><div class="time-label">সেকেন্ড</div></div>
</div>

<footer>
  © ২০২৫ কালিপূজা কমিটি
</footer>

<script>
  const kalipujaDate = new Date("2025-10-20T00:00:00").getTime();

  // আগের মান রাখতে হবে
  let previous = {days: 0, hours: 0, minutes: 0, seconds: 0};

  function animateNumberChange(el, newValue, key){
    if(previous[key] !== newValue){
      el.style.transform = 'translateY(-50%)';
      el.style.opacity = '0';
      setTimeout(() => {
        el.innerText = newValue;
        el.style.transform = 'translateY(0)';
        el.style.opacity = '1';
      }, 200);
      previous[key] = newValue; // মান আপডেট
    }
  }

  function updateCountdown(){
    const now = new Date().getTime();
    const distance = kalipujaDate - now;

    let days=0, hours=0, minutes=0, seconds=0;

    if(distance > 0){
      days = Math.floor(distance/(1000*60*60*24));
      hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      minutes = Math.floor((distance%(1000*60*60))/(1000*60));
      seconds = Math.floor((distance%(1000*60))/1000);
    }

    animateNumberChange(document.getElementById("days"), days, 'days');
    animateNumberChange(document.getElementById("hours"), hours, 'hours');
    animateNumberChange(document.getElementById("minutes"), minutes, 'minutes');
    animateNumberChange(document.getElementById("seconds"), seconds, 'seconds');
  }

  updateCountdown();
  setInterval(updateCountdown,1000);
</script>

</body>
</html>
