<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>কালিপূজা কমিটি ২০২৫</title>
<style>
:root{
  --bg:#1a1a1a;
  --card:#2a2a2a;
  --accent:#ff5722;
  --muted:#c0c0c0;
  font-family: 'Noto Sans Bengali', sans-serif;
}
body{
  margin:0;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,#ff5722,#ff9800);
  padding:40px 20px;
  text-align:center;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}
header h1{margin:0; color:#fff; font-size:32px;}
.wrap{max-width:1000px; margin:20px auto; padding:0 20px;}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.grid img{
  width:100%;
  display:block;
  border-radius:20px; /* ছবির বর্ডার-রেডিয়াস */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor:pointer;
}
.grid img:hover{
  transform: scale(1.1) rotate(2deg);
  box-shadow:0 10px 30px rgba(255,87,34,0.7), 0 0 20px rgba(255,152,0,0.5);
  filter: brightness(1.2);
}
.footer{
  padding:28px 0;
  color:#c0c0c0;
  text-align:center;
  border-top:1px solid #444;
  margin-top:40px;
  border-radius:20px; /* footer গোল কর্ণার */
  background:#2a2a2a;
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <h1>কালিপূজা কমিটি ২০২৫</h1>
</header>

<div class="wrap">
  <div class="grid">
    <img src="pic1.jpg" alt="">
    <img src="pic2.jpg" alt="">
    <img src="pic3.jpg" alt="">
    <img src="pic4.jpg" alt="">
    <img src="pic5.jpg" alt="">
    <img src="pic6.jpg" alt="">
    <img src="pic7.jpg" alt="">
    <img src="pic8.jpg" alt="">
    <img src="pic9.jpg" alt="">
    <img src="pic10.jpg" alt="">
    <img src="pic11.jpg" alt="">
    <img src="pic12.jpg" alt="">
    <img src="pic13.jpg" alt="">
    <img src="pic14.jpg" alt="">
    <img src="pic15.jpg" alt="">
  </div>
</div>

<footer class="footer">
© ২০২৫ কালিপূজা কমিটি
</footer>

</body>
</html>
