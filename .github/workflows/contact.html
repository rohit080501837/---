<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>কালিপূজা কমিটি ২০২৫</title>
  <style>
    :root{
      --bg:#1a1a1a;
      --table-bg:#2a2a2a;
      --muted:#c0c0c0;
      --accent:#ff5722;
      font-family: 'Noto Sans Bengali', sans-serif;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#f7f7f7;
      line-height:1.5;
    }
    header{
      background:linear-gradient(90deg,#ff5722,#ff9800);
      color:#fff;
      padding:40px 20px;
      text-align:center;
      border-bottom-left-radius:20px;
      border-bottom-right-radius:20px;
    }
    header h1{margin:0; font-size:32px;}
    header p{margin:8px 0 0; font-size:16px; color:rgba(255,255,255,0.9);}
    .wrap{max-width:1000px; margin:20px auto; padding:0 20px;}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      border-radius:15px;
      overflow:hidden;
    }
    th, td{
      padding:12px 15px;
      text-align:left;
    }
    th{
      background:#333;
      color:#fff;
    }
    tr:nth-child(even){background:var(--table-bg);}
    tr:hover{background:#3a3a3a;}
    h2{margin-top:40px; color:var(--accent);}

  .footer {
    padding: 28px 0;
    color: #c0c0c0;
    font-size: 14px;
    text-align: center;
    border-top: 1px solid #444;
    border-radius: 20px 20px 0 0;
    margin-top: 40px;
  }
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:20px;
      text-decoration:none;
      border:none;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      margin-top:20px;
    }
    .btn:hover{transform:translateY(-2px);}
    @media (max-width:600px){
      th, td{padding:8px;}
    }
  </style>
</head>
<body>

<header>
  <h1>জিনিসপত্রের তালিকা</h1>
</header>

<div class="wrap">

  <h2>সদস্য তালিকা</h2>
<table>

      <th>ক্রমিক</th>

      <th>দাম</th>
    </tr>
  </thead>
  <tbody>

    <tr><td>১</td><td>0</td><td>0</td></tr>

    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
    <tr><td>১</td><td>0</td><td>0</td></tr>
  </tbody>
</table>

</div>

<footer class="footer">

</footer>

</body>
</html>
